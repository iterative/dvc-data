name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
        pyv: ['3.8', '3.9', '3.10']
        include:
        - {os: ubuntu-latest, pyv: 'pypy3.8'}
        - {os: ubuntu-latest, pyv: '3.11.0-rc - 3.11', nox_pyv: '3.11'}

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.pyv }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.pyv }}
        cache: pip
        cache-dependency-path: setup.cfg

    - name: Cache .nox
      uses: actions/cache@v3
      with:
        path: .nox
        key: nox-${{ env.pythonLocation }}-${{ hashFiles('noxfile.py') }}

    - name: Cache pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: precommit-${{ env.pythonLocation }}-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Upgrade pip and nox
      run: |
        python -m pip install --upgrade pip nox
        pip --version
        nox --version

    - name: Lint code and check dependencies
      run: nox -s lint safety

    - name: Run tests
      run: nox -s tests-${{ matrix.nox_pyv || matrix.pyv }} -- --cov-report=xml

    - name: Upload coverage report
      uses: codecov/codecov-action@v3.1.0

    - name: Build package
      run: nox -s build
