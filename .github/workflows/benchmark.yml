name: Benchmark

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PY_COLORS: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0
        path: main

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: pr

    - name: Upgrade pip and nox
      run: |
        python -m pip install --upgrade pip nox
        pip --version
        nox --version

    - name: Benchmark on main
      run: cd main && nox -s bench -- --benchmark-save=main
      env:
        PYTEST_BENCHMARK_STORAGE: file://${{ github.workspace }}/.benchmarks

    - name: Benchmark on pull request
      run: |
        cd pr
        nox -s bench -- \
            --benchmark-save=${GITHUB_SHA::7} \
            --benchmark-compare=0001 \
            --benchmark-compare-fail=mean:10%
      env:
        PYTEST_BENCHMARK_STORAGE: file://${{ github.workspace }}/.benchmarks

    - name: Compare benchmark
      if: always()
      run: |
        pip install pytest-benchmark
        pytest-benchmark compare --group-by name
